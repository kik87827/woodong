<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body touchDis2">
	<form>
		<div class="page_wrap">
			<header class="header_wrap">
				<div class="header_inwrap">
					<div class="header_main">
						<div class="header_title_group">
							<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
							<h1 class="header_sub_title">학원위치</h1>
						</div>
					</div>
				</div>
			</header>
			<section class="middle_wrap type2">
				<div class="head_insert">
					<!-- api -->
					<div id="api_wrap" style="background:#f0efeb;display:flex;align-items:center;justify-content:center;height:100vh;color:#000;font-size:16px">
						api(지도)
					</div>
					<!-- // api -->
				</div>
			</section>
			<script>
				// api height

				var header_wrap = document.querySelector(".header_wrap");
				var api_wrap = document.querySelector("#api_wrap");

				function apiHeight() {
					api_wrap.style.height = `${(window.innerHeight - header_wrap.getBoundingClientRect().height)+16}px`;
				}

				apiHeight();
				window.addEventListener("resize", () => {
					apiHeight();
				});
			</script>
		</div>
	</form>
</body>

</html>
