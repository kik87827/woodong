<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<form>
		<div class="page_wrap">
			<header class="header_wrap">
				<div class="header_main">
					<div class="header_title_group">
						<span class="header_title_ico"></span>
						<h1 class="header_sub_title">학원정보</h1>
					</div>
				</div>
				<div class="header_else_wrap">
					<a href="#" class="btn_submitbox">완료</a>
				</div>
			</header>
			<section class="middle_wrap">
				<div class="form_table_wrap">
					<ul class="form_table">
						<li>
							<div class="form_label_row"><span class="form_label imp">이용형태</span></div>
							<div class="form_content_row"><select class="form_select"><option>개인과외자</option></select></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">강사명</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">강사 대표 사진</span></div>
							<div class="form_content_row">
								<div class="photo_upload_wrap">
									<div class="photo_upload_form">
										<div class="photo_upload_inner">
											<div class="upload_count_wrap">
												<span class="upload_count_current">1</span>
												<span class="upload_count_part">/</span>
												<span class="upload_count_length">1</span>
											</div>
										</div>
										<input type="file" class="upload_file">
									</div>
									<div class="upload_data">
										<div class="upload_data_img_wrap"></div>
										<a href="#" class="btn_upload_delete"><span class="hdtext">삭제</span></a>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">강사 사진 (선택)</span></div>
							<div class="form_content_row">
								<div class="photo_upload_wrap">
									<div class="photo_upload_form">
										<div class="photo_upload_inner">
											<div class="upload_count_wrap">
												<span class="upload_count_current">1</span>
												<span class="upload_count_part">/</span>
												<span class="upload_count_length">10</span>
											</div>
										</div>
										<input type="file" class="upload_file">
									</div>
									<div class="upload_data">
										<div class="upload_data_img_wrap"></div>
										<a href="#" class="btn_upload_delete"><span class="hdtext">삭제</span></a>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">사업자 등록번호</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">연락처</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">주소</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">운영 시간</span></div>
							<div class="form_content_row">
								<div class="inline_form">
									<div class="inline_cols"><select class="form_select"><option>9:00</option></select></div>
									<div class="inline_cols"><input type="text" class="form_input" value="18:00"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">홈페이지 1 (선택)</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">홈페이지 2 (선택)</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">강사소개</span></div>
							<div class="form_content_row"><textarea rows="10" cols="10" class="form_ta"></textarea></div>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</form>
</body>
</html>
