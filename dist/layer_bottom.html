<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<form>
		<div class="page_wrap">
			<a href="#" class="btn_guide" id="btn_open">열기</a>
			<a href="#" class="btn_guide" id="btn_close">닫기</a>
		</div>
		<!-- popup -->
		<div class="popup_wrap type2" id="samplePopup">
			<div class="bg_dim"></div>
			<div class="botpos_vlayer">
				<div class="botpos_vcontlow">내용이 들어갑니다.</div>
				<div class="botpos_vbtnlow">
					<div class="btn_botsubmit_wrap">
						<a href="javascript:;" class="btn_botsubmit type2"><span class="botsubmit_intext">장바구니</span></a>
						<a href="javascript:;" class="btn_botsubmit primary"><span class="botsubmit_intext">결제하기</span></a>
					</div>
				</div>
				<a href="javascript:;" class="btn_closeitem popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			// 선언
			var designPopup = new DesignPopup({
				selector: "#samplePopup"
			});
			document.addEventListener("DOMContentLoaded", function() {
				designPopup.popupShow();
			});
			document.querySelector("#btn_open").addEventListener("click", (e) => {
				e.preventDefault();
				designPopup.popupShow();
			});
			document.querySelector("#btn_close").addEventListener("click", (e) => {
				e.preventDefault();
				designPopup.popupHide();
			});
		</script>
	</form>
</body>

</html>
