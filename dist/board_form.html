<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<form>
		<div class="page_wrap">
			<header class="header_wrap">
				<div class="header_main">
					<div class="header_title_group">
						<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
						<h1 class="header_sub_title">글쓰기</h1>
					</div>
				</div>
				<div class="header_else_wrap">
					<a href="#" class="btn_submitbox">완료</a>
				</div>
			</header>
			<section class="middle_wrap">
				<div class="form_table_wrap">
					<ul class="form_table">
						<li>
							<div class="form_label_row"><span class="form_label">분류</span></div>
							<div class="form_content_row"><select class="form_select">
									<option>입시 상담하기</option>
								</select></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">사진</span></div>
							<div class="form_content_row">
								<div class="photo_upload_wrap">
									<div class="photo_upload_form">
										<div class="photo_upload_inner">
											<div class="upload_count_wrap">
												<span class="upload_count_current">1</span>
												<span class="upload_count_part">/</span>
												<span class="upload_count_length">1</span>
											</div>
										</div>
										<input type="file" class="upload_file">
									</div>
									<div class="upload_data">
										<div class="upload_data_img_wrap"></div>
										<a href="#" class="btn_upload_delete"><span class="hdtext">삭제</span></a>
									</div>
									<div class="upload_data">
										<div class="upload_data_img_wrap"><img src="./assets/images/temp_men_300x300.png" class="data_img" alt=""></div>
										<a href="#" class="btn_upload_delete"><span class="hdtext">삭제</span></a>
									</div>
									<div class="upload_data">
										<div class="upload_data_img_wrap"><img src="./assets/images/temp_men_300x300.png" class="data_img" alt=""></div>
										<a href="#" class="btn_upload_delete"><span class="hdtext">삭제</span></a>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">영상 첨부( iframe )</span></div>
							<div class="form_content_row"><input type="text" class="form_input" placeholder="&lt;iframe 으로 시작하는 코드"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">상세 내용</span></div>
							<div class="form_content_row"><textarea rows="10" cols="10" class="form_ta"></textarea></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">비밀글 설정</span></div>
							<div class="form_content_row">
								<div class="props_formitem">
									<input type="checkbox" class="props_form" id="props_sec">
								</div>
							</div>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</form>
</body>

</html>
