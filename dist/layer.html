<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<form>
		<div class="page_wrap">
			<a href="#" class="btn_guide" id="btn_open">열기</a>
			<a href="#" class="btn_guide" id="btn_close">닫기</a>
		</div>
		<!-- popup -->
		<div class="popup_wrap" id="samplePopup">
			<div class="bg_dim"></div>
			<div class="popup_tb_w">
				<div class="popup_tb">
					<div class="popup_td">
						<div class="popup_box">
							<div class="popup_ico_warn"></div>
							<div class="popup_main_copy">초 1~6 학년 수학</div>
							<div class="popup_sub_copy">해당 수업을 장바구니에 담으시겠습니까?</div>
							<div class="btn_popup_submit_group">
								<a href="javascript:;" class="btn_popup_submit close_trigger"><span class="btn_popup_submit_in">취소</span></a>
								<a href="javascript:;" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_in">확인</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- // popup -->
		<script>
			// 선언
			var designPopup = new DesignPopup({
				selector: "#samplePopup"
			});
			document.addEventListener("DOMContentLoaded", function() {
				designPopup.popupShow();
			});
			document.querySelector("#btn_open").addEventListener("click", (e) => {
				e.preventDefault();
				designPopup.popupShow();
			});
			document.querySelector("#btn_close").addEventListener("click", (e) => {
				e.preventDefault();
				designPopup.popupHide();
			});
		</script>
	</form>
</body>

</html>
