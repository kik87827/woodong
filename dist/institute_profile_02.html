<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<form>
		<div class="page_wrap">
			<header class="header_wrap">
				<div class="header_main">
					<div class="header_title_group">
						<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
						<h1 class="header_sub_title">프로필 수정</h1>
					</div>
				</div>
				<div class="header_else_wrap">
					<a href="#" class="btn_submitbox">완료</a>
				</div>
			</header>
			<section class="middle_wrap">
				<div class="form_table_wrap">
					<ul class="form_table">
						<li>
							<div class="form_label_row"><span class="form_label imp">학원명</span></div>
							<div class="form_content_row"><input type="text" class="form_input" value="○○학원"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">학원 대표 사진</span></div>
							<div class="form_content_row">
								<div class="photo_upload_wrap">
									<div class="photo_upload_form">
										<div class="photo_upload_inner">
											<div class="upload_count_wrap">
												<span class="upload_count_current">1</span>
												<span class="upload_count_part">/</span>
												<span class="upload_count_length">1</span>
											</div>
										</div>
										<input type="file" class="upload_file">
									</div>
									<div class="upload_data">
										<div class="upload_data_img_wrap"></div>
										<a href="#" class="btn_upload_delete"><span class="hdtext">삭제</span></a>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">학원 사진 (선택)</span></div>
							<div class="form_content_row">
								<div class="photo_upload_wrap">
									<div class="photo_upload_form">
										<div class="photo_upload_inner">
											<div class="upload_count_wrap">
												<span class="upload_count_current">1</span>
												<span class="upload_count_part">/</span>
												<span class="upload_count_length">10</span>
											</div>
										</div>
										<input type="file" class="upload_file">
									</div>
									<div class="upload_data">
										<div class="upload_data_img_wrap"></div>
										<a href="#" class="btn_upload_delete"><span class="hdtext">삭제</span></a>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">사업자 등록번호</span></div>
							<div class="form_content_row"><input type="text" class="form_input" value="1234567890"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">학원 연락처</span></div>
							<div class="form_content_row"><input type="text" class="form_input" value="02-1234-5678"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">학원 주소</span></div>
							<div class="form_content_row"><input type="text" class="form_input" value="서울특별시 용산구 원효로 53길 8"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">운영 시간</span></div>
							<div class="form_content_row">
								<div class="inline_form">
									<div class="inline_cols"><select class="form_select">
											<option>9:00</option>
										</select></div>
									<div class="inline_cols"><input type="text" class="form_input" value="18:00"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">홈페이지 1 (선택)</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label">홈페이지 2 (선택)</span></div>
							<div class="form_content_row"><input type="text" class="form_input"></div>
						</li>
						<li>
							<div class="form_label_row"><span class="form_label imp">학원소개</span></div>
							<div class="form_content_row"><textarea rows="10" cols="10" class="form_ta">학원 소개 내용이 들어갑니다.</textarea></div>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</form>
</body>

</html>
